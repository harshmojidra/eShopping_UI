
<div class="form-header">

  <input #productSearch type="text" 
         placeholder="Search for products ..."
         class="au-input au-input-xl"
         (keyup.enter)="searchProduct(productSearch.value)"  />

  <button (click)="searchProduct(productSearch.value)" class="au-btn-submit">
      Search
  </button>

</div>
