<div class="detail-section">
    <div class="container-fluid">
        <div class="row">

            <div>
                <img src="{{product.imageURL}}" class="detail-img">

                <h3>{{product.name}}</h3>
                <div class="price">{{product.unitPrice | currency:'INR'}}</div>
                <a (click)="addToCart(product)" class="primary-btn">Add to cart</a>

                <h4>Product Description</h4>
                <p>
                    {{product.description}}
                </p>

                <a routerLink="../">Back to Product List</a>
            </div>
        </div>
    </div>
</div>
