<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%" style="border: 1px solid #dee2e6;">Order Tracking Number</th>
                        <th width="10%" style="border: 1px solid #dee2e6;">Total Price</th>
                        <th width="10%" style="border: 1px solid #dee2e6;">Total Quantity</th>
                        <th width="10%" style="border: 1px solid #dee2e6;">Date</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList" style="margin: 10px;">
                        <td style="padding: 5px;border: 1px solid #dee2e6;"> 
                            {{ tempOrderHistory.orderTrackingNumber }}
                        </td>
                        <td style="padding: 5px;border: 1px solid #dee2e6;">
                            {{ tempOrderHistory.totalPrice | currency: 'INR' }}
                        </td>
                        <td style="padding: 5px;border: 1px solid #dee2e6;">
                            {{ tempOrderHistory.totalQuantity }}
                        </td>
                        <td style="padding: 5px;border: 1px solid #dee2e6;">
                            {{ tempOrderHistory.dateCreated | date: 'medium' }}
                        </td>
                    </tr>
                </table>
            </div>

            <!-- if order history is empty then display a message -->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>

        </div>
    </div>
</div>
